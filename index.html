<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional e-commerce store template">
    <title>Junctionbay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="cart-icon"><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Discover our exclusive products and shop now!</p>
        <a href="#shop" class="btn">Shop Now</a>
    </section>

    <!-- Product Section -->
    <section id="shop" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="checkout">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Store Name. All Rights Reserved.</p>
    </footer>

    <!-- Theme Liquid Template -->
    <script type="text/template" id="theme-template">
        {% if section.settings.enable_cart %}
        <div class="cart-summary">
            <p>Your cart has {{ cart.item_count }} items.</p>
        </div>
        {% endif %}
    </script>

</body>
</html>
